<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/custom.css"/>

        <title>Security System</title>
    </head>
    <body>
    <div id="container">
        <!-- main sensor list page -->
        <div data-role="page" id="sensorpage" data-theme="a">
            <div data-role="header">
                <a href="#" id="refresh-button" data-icon="refresh">Refresh</a>
                <h1>Sensor List</h1>
                <a href="#add" class="ui-btn-right" data-icon="add" data-theme="a" data-prefetch>Add</a>
            </div>

            <div data-role="content" data-theme="a">
                <ul id="sensorlist" data-role="listview" data-split-icon="gear" data-split-theme="d"></ul>

                <div data-role="popup" id="view" data-theme="b" data-overlay-theme="b" class="ui-content">
                    <div id="inner-view"></div>
                </div>
            </div>
        </div>

        <!-- sensor add page -->
        <div data-role="page" id="add" data-theme="b" data-add-back-btn="true">
            <div data-role="header">
                <h1>Add Sensor</h1>
            </div>
            <div data-role="content">
                <form id="add-sensor-form">
                    <label for="new-sensor-name">Name:</label>
                    <input type="text" name="name" id="new-sensor-name" value="" placeholder="Front Door"/>
                    <label for="new-sensor-key">Key:</label>
                    <input type="text" name="key" id="new-sensor-key" value="" placeholder="##### (On Sensor)"/>
                    <div class="form-buttons">
                    <input type="submit" id="add-button" data-role="button" data-theme="a" data-icon="check"
                           data-rel="back" data-corners="false" data-shadow="false" value="Save"/>
                    </div>
                </form>
            </div>
        </div>

        <!-- sensor edit page -->
        <div data-role="page" id="edit" data-theme="b" data-add-back-btn="true">
            <div data-role="header">
                <h1>Edit Sensor</h1>
            </div>
            <div data-role="content">
                <form id="edit-sensor-form">
                    <label for="edit-sensor-name">Name:</label>
                    <input type="text" name="name" id="edit-sensor-name" value=""/>
                    <label for="edit-sensor-key">Key:</label>
                    <input type="text" name="sensor-id" id="edit-sensor-key" value=""/>

                    <div class="form-buttons">
                        <input id="submit-button"  type="submit" class="save-button" data-role="button" data-rel="back"
                               data-theme="a" data-corners="false" data-shadow="false" data-icon="check" value="Save">
                        <a href="#sensorpage" id="delete-sensor-button" data-role="button" data-rel="back"
                           data-theme="c" data-corners="false" data-shadow="false" data-icon="delete"
                           data-transition="slide">Delete</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>


    <script type="text/javascript" src="js/app-ck.js"></script>

</html>
